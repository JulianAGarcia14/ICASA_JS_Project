<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <title>Basic JavaScript module example</title>
    <link href="style.css" rel="stylesheet">
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
</head>

<body>

    <div class="row">
        <div class="column">
            <div id="mynetwork2"></div>
            Erdos Probability: <input type="number" step="any" name="Probability" id="erdosProb"><br>
            Erdos Node Number: <input type="number" name="Node Number" id="erdosNum"><br>
            <button id="erd" onclick="erdos(document.getElementById('erdosProb').value,document.getElementById('erdosNum').value)">Create Erdos-Reyni</button>
        </div>

        <div class="column">
            <div id="mynetwork3"></div>
            <div class="header">
                <h1>Initialize Barabasi Network</h1>
            </div>
            Probability: <input type="number" step="any" name="Probability" id="barabasiProb"><br>
            Node Number: <input type="number" name="Node Number" id="barabasiNode"><br>
            <button id="barb1" onclick="barabasiInitialize(document.getElementById('barabasiProb').value,document.getElementById('barabasiNode').value)">Initialize Barabasi-Albert</button>

            <div class="header">
                <h1>Create Barabasi Network</h1>
            </div>
            Number of Nodes to Add: <input type="number" name="Barabasi Number" id="expandBarabasi"><br>
            <button id="barb2" onclick="createBarabasi(document.getElementById('expandBarabasi').value)">Create Barabasi-Albert</button>

        </div>

        <div class="column">

            <div id="mynetwork"></div>
            <div class="header">
                <h1>Initialize Holme-Kim Network</h1>
            </div>
            Probability: <input type="number" step="any" name="Probability" id="holmeProb"><br>
            Node Number: <input type="number" name="Node Number" id="holmeNode"><br>
            <button id="holme" onclick="holmeInitialize(document.getElementById('holmeProb').value,document.getElementById('holmeNode').value)">Initialize Holme-Kim</button>

            <div class="header">
                <h1>Create Holme-Kim Network</h1>
            </div>
            Number of Nodes to Add: <input type="number" name="Holme-Kim Number" id="expandHolme"><br>
            <button id="holme2" onclick="createHolme(document.getElementById('expandHolme').value)">Create Holme-Kim</button>

        </div>

    </div>



    <script type="text/javascript" src="drawNet.js"></script>
    <script type="text/javascript" src="drawBarabasi.js"></script>
    <script type="text/javascript" src="drawHolmeKim.js"></script>
    <script>
        drawErdos();
        erdos(0.2, 2);

        drawBarabasi();
        barabasiInitialize(0.2, 2);

        drawHolme();
        holmeInitialize(0.2, 2);
    </script>




</body>
</html>
